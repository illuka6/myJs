<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 因為參數的預設值是underfined(空值)
        // 所以設定函式時 給予預設參數(避免空值發生)
        function tot1(n1 = 0, n2 = 0) {
            console.log(n1 + n2);
        }
        tot1();//因為在設立函式時有給了參數值0,因此默認兩個數皆為是0
        tot1(5); //因為在設立函式時有給了參數值0,因此默認第二個數是0
        tot1(0, 3);
        tot1(5, 3, 2); //多了一個參數,函式只取前二


        // 具名參數(不按照參數的順序給值)
        // 使用物件型別{}傳送資料給指定的參數
        //物件型別 https://www.muji.dev/2020/01/02/iron30-9/
        // 所以接收資料的函式參數,也要使用物件型別
        function tot2({ n1 = 0, n2 = 0 }) {
            console.log(n1 - n2);
        }
        tot2(5, 3);
        //物件型別 : 1.屬性 {name:x} 2.方法 function
        tot2({ n1: 5, n2: 3 }); 
        //使用物件型別,不按照參數順序給值 結果相同
        tot2({ n2: 3, n1: 5 }); 
    </script>
</body>

</html>
