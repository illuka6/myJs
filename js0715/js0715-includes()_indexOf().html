<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 取亂數 => 0-1之間
        let r1 = Math.random();
        console.log(r1);
        // 取小數兩位(使用取小數方法)
        console.log(r1.toFixed(2)); //得到的資料為字串型別
        console.log(Number(r1.toFixed(2))); //用Number()轉為數值
        console.log(parseInt(r1.toFixed(2))); //字串轉數值,用parseInt小數不會被保留
        // 取小數兩位(沒有使用取小數方法)
        // 1. 先乘100
        console.log(Math.floor(r1 * 100));
        // 2. 去除小數 (無條件捨去)
        console.log(Math.floor(r1 * 100) / 100);
        // 3.除以100
        
        // 找出亂數1-5
        /*
        let r2 = Math.random();
        console.log(r2);
        console.log(r2 * 5);
        console.log((r2 * 5) + 1);
        console.log("亂數值" + (Math.floor(r2 * 5) + 1)); //記得+1也要包進Math.floor()裡面,否則1會被當字串 */
        let r2 = Math.floor(Math.random() * 5) + 1;
        console.log(`找出亂數(r2): ${r2}`);
        // 宣告一個陣列
        let arr1 = [1, 100, 50, 3, 5];
        console.log("原陣列: " + arr1);

        
        // 尋找陣列中是否存在 的方法:


        // indexOf(item)
        // 存在 => 回傳第一次出現的陣列編號
        // 不存在 => -1
        let result = arr1.indexOf(Math.floor(r2 * 5) + 1);
        console.log("陣列中尋找的結果indexOf:" + result);
        // 若陣列沒有找到亂數值, 加入陣列pudh()
        if (result == -1) {
            arr1.push(Math.floor(r2 * 5) + 1);
        }
        console.log(arr1);
        // 方法二
        // 存在 =>true
        // 不存在 =>false
        let result2 = arr1.includes(r2);
        console.log('陣列中尋找的結果includes: ' + result2);
        if (result2 == false) {
            arr1.push(r2);
        }
        console.log('新陣列: '+ arr1);






    </script>
</body>


</html>
