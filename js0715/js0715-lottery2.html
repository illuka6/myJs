<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立函式時機點
        // 被動執行 function Name(){...}
        // 立即執行 匿名函式 function(){...}   箭頭函式 ()=>{}

        //建立函式
        let funarr = [];
        // function roo(r) { r=Math.floor(Math.random() * 49) + 1; return r; } //一般函式
        // function roo() { return Math.floor(Math.random() * 49) + 1; } //一般函式
        const r = (max) => { return Math.floor(Math.random() * max) + 1 } //箭頭函式
        function getlotNum() {
            do {
                //建立亂數變數
                if (lotGameGo == 1) {
                    let rs = r(49);
                    // 尋找陣列中是否存在
                    // indexOf(item)
                    let result = funarr.indexOf(rs);
                    if (result == -1) {
                        funarr.push(rs);
                    }
                }
                else if (lotGameGo == 2) {
                    let rs = r(38);
                    let result = funarr.indexOf(rs);
                    if (result == -1) {
                        funarr.push(rs);
                    }
                }

            }
            while (funarr.length < 6);
            funarr.sort((a, b) => { return a - b; });
            if (lotGameGo == 1) {
                console.log(`大樂透 六碼: ${funarr},特別號: ${r(49)}`);
            }
            else {
                console.log(`威力彩 第一區六碼: ${funarr},第二區一碼: ${r(8)}`);
            }
        }

        function getlotNum3() {
            do {
                //建立亂數變數
                let rs = r(39);
                // 尋找陣列中是否存在
                // indexOf(item)
                let result = funarr.indexOf(rs);
                console.log(rs);
                if (result == -1) {
                    funarr.push(rs);
                }
            }
            while (funarr.length < 5);
            funarr.sort((a, b) => { return a - b; });
            console.log(`今彩539 五碼獎號按順序: ${funarr}`);
        }

        // 跳多字元符號 => \n =>換行
        let lotGameGo = prompt(`請輸入樂透號碼代號 => \n1. 大樂透 2.威力彩 3.今彩539 `);
        //產生樂透號碼
        switch (lotGameGo) {
            case '1':
                getlotNum();
                break;
            case '2':
                getlotNum();
                break;;
            case '3':
                getlotNum3();
                break;;
            default:
                console.log('err! 輸入錯誤')
                break;
        }


    </script>
</body>

</html>
