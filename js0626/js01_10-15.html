<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 使用迴圈的前提
        // 1. 連續執行一樣的程式敘述
        // 2.有規律性
        // for()=>已知執行次數
        // for(迴圈計數器便起始值; 執行迴圈的條件; 每次執行迴圈後,計數器變數的增減值)
        // 參數1:迴圈計數器變數起始值
        // 參數2:執行迴圈的條件
        // 參數3:每次執行迴圈後,計數器變數的增減值

        // ex1: 顯示連續文字hello,要換行
        // document.write('Hello<br>');

        for (let i = 1; i <= 5; i++) { //i=i++ 不可以這樣寫 i=i+1可以
            document
            document.write('Hello<br>');
        }
        document.write('<hr>');
        // ex2: 顯示數字10-15
        for (let i = 10; i <= 15; i++) {
            document.write(`${i}<br>`);
        }
        document.write('<hr>');
        for (i = 1; i <= 6; i++) {
            document.write(i + 9 + ',');
        }
        document.write('<hr>');
        for (let i = 10; i <= 15; i++) {
            document.write(i + ',');
        }
        document.write('<hr>');
        // 使用迴圈外的變數顯示數字
        let a = 10;
        for (let i = 1; i <= 6; i++) {
            // let a=10; 不可在迴圈內宣告
            document.write(a + ',');
            a++;
        }
        document.write('<hr>');
        let b = 10;
        for (let i = 1; i <= 6; i++) {
            // let a=10; 不可在迴圈內宣告
            document.write(b++ + ',');

            // b++; 往上移
        }
        document.write((b = b + 1) + ',');//要括號以免跟後面的+串起來運算
        document.write('<hr>');

        //c++ =>先顯示 再加一
        //++C =>先加一 再顯示        
        let c = 10;
        for (let i = 1; i <= 6; i++) {
            document.write(c++, ',');
        }
        document.write('<hr>');
        let d = 9;
        for (let i = 1; i <= 6; i++) {
            document.write(++d, ',');
        }
        document.write('<hr>');
        // ex3:顯示1-10的奇數,用空白隔開
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 1) {
                document.write(i + ' ');
            }
        }
        document.write('<hr>');
        // ex4:顯示1-10的奇數,用逗號隔開,但最後一個逗號取消
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                // 1.先顯示值
                document.write(i);
                // 2.再顯示逗號 =>檢查=>只要不是最後一個值時=>顯示逗號
                if (i != 10) {
                    document.write(',')
                }

            }

        }
        document.write('<hr>');
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                //先檢查是否為最後一個值 不是=>顯示逗號
                if (i != 10) {
                    document.write(i + ',');
                } else {
                    //最後一個值 不顯示逗號
                    document.write(i);
                }
            }
        }


    </script>
</body>

</html>
