<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`*`);
            } document.write(`<br>`);
        }

        document.write(`<hr>`);

        //5-1的*
        //方法1
        for (let i = 5; i >=1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(`*`);
            } document.write(`<br>`);
        }
        
        //方法2
        for (let i = 1; i <=5; i++) {
            for (let j = 5; j >= i; j--) {
                document.write(`*`);
            } document.write(`<br>`);
        }
        document.write(`<hr>`);
        //撰寫迴圈避免無窮迴圈(無法結束迴圈)

        for (let i = 1; i <=5; i++) {
            for (let j = 1; j <= i; j++) {
                let star='';
                star+='*';
                document.write(star);
            } document.write(`<br>`);
        }
        
        
    </script>
</body>

</html>
