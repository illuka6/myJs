<body>
    <script>
        // 陣列中保留奇數
        // for迴圈篩檢法:
        let arr2 = [1, 3, 7, 100, 234];
        for (let i = 0; i < arr2.length; i++) {
            if (arr2[i] % 2 == 1) {
                console.log(arr2[i]);
            }
        }
        console.log(`arr2:${arr2}`)

        // filter()寫法:
        let arr1 = [1, 3, 7, 100, 234];
        console.log(arr1);
        // callback function 為 匿名函式 或 箭頭函式

        // .filter()方法內 使用匿名函式寫法 let odds =  arr1.filter(funcrion(n) { if(){ ... }  })
        // .filter()方法內 箭頭函式寫法 
        let odds = arr1.filter((n) => {
            // 檢查是否為奇數

            if (n % 2 == 1) {
                return true;
            }
            return false; //ture以外即false 此行可省略
            //funtion呼叫函式後 函式要回傳值就return


        });
        //簡化寫法: 
        // let odds = arr1.filter((n) => {
        //if (n % 2 == 1){ 
        //     return true}}
        //
        //再簡化寫法:
        // let odds = arr1.filter((n) => {if (n % 2 == 1) return n%2==1;
        // 最簡化寫法: let odds = arr1.filter( (n) => n % 2 == 1 )

        console.log(`odds(篩選後的陣列內容): ${odds}`);
        console.log(odds);
        console.log(`odd資料型別: ${typeof (odds)}`);//object
        console.log(`arr1(篩選後原陣列內容): ${arr1}(原陣列內容沒有被改變)`);
        console.log(arr1);




        // 陣列中保留偶數
    </script>
</body>

</html>
