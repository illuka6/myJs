<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<script>
    // 建立陣列方法1
    let arr1 = [1,2,3,4,5];
    console.log(`arr:${arr1}`);
    // 建立陣列方法2 :先建立陣列物件,再給值
    let arr2 = new Array();
    console.log(`arr:${arr2}`);
    console.log(`arr.length:${arr2.length}`);
    // 給值
    arr2[0]='a';
    arr2[1]= 100;
    // 陣列內性質可能不同 也可以是[數值,{物件},字串]
    console.log(`arr:${arr2}`);
    console.log(`arr.length:${arr2.length}`);
    // 建立陣列方法3:先建立陣列物件,同時給值
    let arr3 = new Array(99,80,'abc',true,null,{x:1, y:3});
    console.log(`arr:${arr3}`);
    console.log(`arr.length:${arr3.length}`);
    // 合法的陣列宣告
    // const宣告的陣列內容不能改變 所以常用let var
    // 建立陣列方法4:
    let arr4=[]; //空陣列
    let arr5=[1,2,3]; 
    let arr6=['a','b','c']; 
    let arr7=[1,'2',true,[],{book:'javascript'}]
    // 物件
    let obj1={
        x:5,
        y:3
    }
    // 判斷陣列型別 => typeof陣列名稱
    console.log(typeof(obj1.x)); //number
    console.log(typeof(arr6)); //object
    console.log(typeof(arr6[1])); //string


</script>
</body>
</html>
