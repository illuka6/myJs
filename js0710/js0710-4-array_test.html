<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 陣列中找出超過100以上 
        //=> filter
        let arr1 = [1, 3, 7, 100, 234];
        let over100 = arr1.filter((n) => n >= 100);
        console.log('filter篩選:' + over100);
        console.log(over100);
        //filter一行寫法: (跳過給值直接log出來)
        console.log(arr1.filter( (n) => n >= 100));


        // for
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 100) {
                console.log('for判定' + arr1[i]);
            }
        }

        //while
        console.log('---while---');
        let count = 0;
        while (count < arr1.length) {
            if (arr1[count] >= 100) {
                console.log('while判定:' + arr1[count]);
            };
            count++;
        }


        //do while
        console.log('---do-while---');
        count = 0;
        do {
            if (arr1[count] >= 100) {
                console.log('while判定:' + arr1[count])
            };
            count++;
        } while (count < arr1.length);


    </script>
</body>

</html>
