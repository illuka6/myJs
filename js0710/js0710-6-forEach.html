<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 顯示陣列中所有值
        let arr = [1, 2, 3, 5, 6, '12345'];
        
        arr.push('hello',200);
        arr = [1, 2, 3, 5, 6, '12345'];
        
        
        // for
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }
        // map
        console.log('----map----');
        let arrMapAllData = arr.map((n) => {
            return n;
        });
        console.log(arrMapAllData);

        // for of
        // 不需要控制最後一個值是第幾個
        console.log('----for of----');
        for (let n of arr) {
            console.log(n);
        }
        // forEach
        console.log('----forEach----');
        arr.forEach((n) => { console.log(n) })
    </script>
</body>

</html>
