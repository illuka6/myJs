<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 12px 8px;
        }

        .wrap {
            margin-top: 100px;
            margin-left: 50px;
        }

        ul {
            width: 220px;
        }

        ul li {
            position: relative;
            padding: 12px 8px;
            list-style: none;
        }

        .close {
            position: absolute;
            padding: 12px 16px;
            top: 0;
            right: 0;
        }

        .close:hover {
            background-color: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrap">

        <form action="">
            <input type="myInput" id="myInput">
            <input type="button" id="btn" value="加入">
            <input type="button" id="btn2" value="刪除">
        </form>
        <ul id="myUL">
            <li>HTML</li>
            <li>CSS</li>
            <!-- <li>CSS</li> -->
        </ul>
    </div>

    <script>
        // 新增li後面的刪除文字"x"
        let myNodelist = document.getElementsByTagName("li");
        for (let i = 0; i < myNodelist.length; i++) {
            let span = document.createElement("span");
            let btnTxt = document.createTextNode("x");
            //新增span(此處將為按鈕)類別名稱
            span.className = "close";
            span.appendChild(btnTxt);
            myNodelist[i].appendChild(span);
        }

     /*    // 刪除第一個li
        btn2.addEventListener('click', () => {
            // 取得第一個li 要加中括號[]指定項目
            let removeElm = document.getElementsByTagName('li')[0];
            console.log(removeElm);
            // 找到父元素節點 => .parentNode
            let parentElm = removeElm.parentNode;
            // 從父元素移除第一個li子節點
            parentElm.removeChild(removeElm);
        }) */

        //按下x,刪除對應的li
        let close = document.getElementsByClassName('close');
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                let curLi = this.parentNode;
                curLi.style.display = 'none';
                // curLi.style.color = 'red';
                /* 刪除線 */
                // curLi.style.textDecoration = 'line-through';
            }
        }


        // 取得按鈕事件
        let myBtn = document.querySelector('#btn');
        myBtn.addEventListener('click', () => {
            // 新增li元素
            let li = document.createElement("li");
            // 取得文字方塊的內容
            let inputValue = document.getElementById("myInput").value;
            // 新增文字節點
            let t = document.createTextNode(inputValue);
            // 將文字節點加入新結點ＬＩ
            li.appendChild(t);
            // 檢查文字內容是否為空白
            if (inputValue.trim() === '') {
                alert("文字方塊不能空白");
            } else {
                document.getElementById("myUL").appendChild(li);

                // 動態新增加入時的X
                let span = document.createElement("span");
                let btnTxt = document.createTextNode("x");
                span.className = "close"; //新增類別名稱
                span.appendChild(btnTxt);
                li.appendChild(span);

                // 新增刪除功能
                span.onclick = function() {
                    delLi();
                }
                function delLi() {
                    let curLi = this.parentNode;
                    curLi.style.display = 'none';

                }

                /* 
                                myClose = document.getElementsByClassName('close');
                                console.log(myClose);
                                for (i = 0; i < myClose.length; i++) {
                                    myClose[i].onclick = () => {
                                        console.log(myClose[i]);
                
                                    }
                                } */
            }
            // 清除文字方塊的內容
            document.getElementById("myInput").value = "";
        });
        // 刪除li
        let myClose = document.getElementsByClassName('close');
        console.log(myClose);







    </script>
</body>

</html>
