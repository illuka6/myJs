<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 請社替一個函式能夠四則運算
        function calc(a, b, c) {
            // 處理四則運算的結果
            if (c == '+') {
                document.write(`${a}${c}${b}=${a + b}`)
            }
            else if (c == '-') {
                document.write(`${a}${c}${b}=${a - b}`)
            }
            else if (c == '*') {
                document.write(`${a}${c}${b}=${a * b}`)
            }
            else if (c == '/') {
                // .toFixed(2) 取小數點到兩位
                // 要先把前面運算式先括號 優先運算 算後才取小數點
                document.write(`${a}${c}${b}=${(a / b).toFixed(2)}`)
            } else {
                document.write('運算符號不存在')
            }
        }
        // 使用輸入視窗產生任意兩數與運算式符號
        let inputA = prompt('輸入數字1');
        let inputB = prompt('輸入數字2');
        let inputC = prompt('輸入欲進行的四則運算符號(+,-.*,/)');
        // 處理排除下列狀況
        // 1.非數字 =>isNaN()
        // 2.多餘空白 =>trim()
        // 3.取消狀況 =>null
        if (inputA == null || inputB == null || inputC == nulll) {
            document.write('按了取消,無法運算');
        } else if (isNaN(inputA) || isNaN(inputB)) {
            //  isNaN => is Not a Number
            document.write('非數字,無法運算');
        } else {
            // 去除多餘空白 =>字串.trim() =>字與字之間空白會被保留
            // 字串轉數值 => Number()
            inputA = Number(inputA.trim())
            inputB = Number(inputB.trim())
            //排除完錯誤狀況
            //最後再呼叫函式
            // calc(Number(inputA), Number(inputB), inputC);
            calc(inputA, inputB, inputC);
        }
    </script>
</body>

</html>
