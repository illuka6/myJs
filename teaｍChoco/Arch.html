<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Long Bottom Arch</title>
    <style>
        .arch {
            position: relative;
            width: 200px; /* 拱门的宽度 */
            height: 300px; /* 拱门的高度，增加底部的拉长效果 */
            background-color: #8B4513; /* 背景颜色 */
            border-radius: 100px 100px 0 0; /* 圆角设置成拱门的顶部弧形 */
            overflow: hidden; /* 隐藏溢出的部分 */
            margin: 50px auto; /* 居中拱门 */
            
        }

        .arch::before {
            content: '';
            position: absolute;
            bottom: -30px; /* 调整底部的位置，使底部延伸出去 */
            left: 0;
            width: 100%;
            height: 30px; /* 控制底部的厚度 */
            background-color: #8B4513; /* 和背景颜色一致 */
            border-radius: 50%; /* 底部部分的圆角设置为半圆 */
        }
        
        
  img {
    :center;        
    object-fit: cover;
    height:100%;
  }
    </style>
</head>
<body>
    <div class="arch"></div>
</body>
</html>
