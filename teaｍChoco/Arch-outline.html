<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Arch with Flat Bottom</title>
    <style>
        .arch {
            position: relative;
            width: 200px;
            /* 拱门的宽度 */
            height: 300px;
            /* 拱门的高度 */
            border-top: 4px solid #8B4513;
            /* 拱门的上边框 */
            border-left: 4px solid #8B4513;
            /* 拱门的左边框 */
            border-right: 4px solid #8B4513;
            /* 拱门的右边框 */
            border-bottom: 4px solid #8B4513;
            /* 拱门底部的边框 */
            border-radius: 100px 100px 0 0;
            /* 圆角设置成拱门的顶部弧形 */
            box-sizing: border-box;
            /* 包含边框和内边距 */
            margin: 50px auto;
            /* 居中拱门 */
            overflow: hidden;
        }

        .arch::before {
            content: '';
            position: absolute;
            bottom: -4px;
            /* 调整底部的厚度 */
            left: 0;
            width: 100%;
            height: 4px;
            /* 控制底部的厚度，保持与拱门底部边框一致 */
            background-color: #8B4513;
            /* 与拱门的边框颜色一致 */
        }

        img {
            context-align: center;
            object-fit: cover;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="arch"></div>
</body>

</html>
