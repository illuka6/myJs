<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Collapsible List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .collapsible {
            cursor: pointer;
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #f1f1f1;
            border-radius: 4px;
            margin-top: 5px;
            transition: background-color 0.3s;
        }
        
        .collapsible:hover {
            background-color: #e0e0e0;
        }
        
        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-top: none;
        }
        
        .content.show {
            max-height: 1000px; /* A large enough value */
        }
    </style>
</head>
<body>

<h2>Styled Collapsible List Example</h2>

<button class="collapsible">Section 1</button>
<div class="content">
    <p>This is the content of Section 1. It can be quite long and should be fully visible when expanded.</p>
</div>
